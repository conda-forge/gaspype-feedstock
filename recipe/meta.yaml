{% set name = "gaspype" %}
{% set version = "1.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d37e48e2490841c8e261778ea0dec66da704a1ee5728dad1e5bec629f8866edd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - setuptools
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - pyyaml >=6.0.1
    - numpy >2.0.0
    - scipy >1.12.0

test:
  imports:
    - gaspype
  requires:
    - python {{ python_min }}
    - pip
    - pytest
    - pandas # Required for running all tests
    - cantera # Required for running all tests
  source_files:
    - pyproject.toml
    - README.md
    - tests/*.py
  files:
    - tests/test_data/*.tsv
    - tests/test_data/*.csv
  commands:
    - pip check
    - pytest

about:
  home: https://github.com/DLR-Institute-of-Future-Fuels/gaspype
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Performant library for thermodynamic calculations"

extra:
  recipe-maintainers:
    - Nonannet
